<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Refund</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<style>
		.mb-3 {
			margin-bottom: 1.5rem;
		}
		
		.mb-1 {
			margin-bottom: .5rem;
		}
		
		.orange {
			color: #ff822e;
		}
		
		.blue {
			color: #002e5d;
		}
		
		.ml-5 {
			margin-left: 5px;
		}
	</style>
</head>

<body>

	<div class="mb-3">
		<p id="name" th:text="'Dear Team,'"></p>
	</div>
	<div class="mb-1 orange">
		<span id="welcomeMsg">Greetings from gogoBus!</span>
	</div>
	<div class="mb-3">
		<p th:text="A refund has been initiated. Details are:"></p>
		<p th:text="PNR: ${pnr}"></p>
		<p th:text="Amount: ${amount}"></p>
		<p th:text="Reason: ${remark}"></p>
		<p th:text="Refunded at: ${date}"></p>
	</div>
	<div>Regards,</div>
	<div>Team gogoBus</div>
	<div>Ph: +91-9654321223</div>
	<div>
		<a target="_blank"
			href="https://www.linkedin.com/company/gogobusglobal"> <img
			src= "https://d1xp0lckhvx4vb.cloudfront.net/website/linkdn-orange.svg"
			height="14" width="14" />
		</a>
	</div>	

</body>
</html>
